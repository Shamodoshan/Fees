{% extends 'base.html' %}

{% block content %}
<div class="glass-card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h1>{{ title }}</h1>
        <a href="{% url 'view_students' %}" style="color: var(--primary); text-decoration: none;">&larr; Back to
            Students</a>
    </div>

    <form method="POST"
        action="{% if is_update %}{% url 'update_student' student.pk %}{% else %}{% url 'add_student' %}{% endif %}"
        hx-post="{% if is_update %}{% url 'update_student' student.pk %}{% else %}{% url 'add_student' %}{% endif %}"
        hx-target="#main-content" hx-push-url="true">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required placeholder="John"
                value="{% if is_update %}{{ student.first_name }}{% endif %}">
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required placeholder="Doe"
                value="{% if is_update %}{{ student.last_name }}{% endif %}">
        </div>

        <div class="form-group">
            <label for="monthly_fee">Monthly Fee (Rs.)</label>
            <input type="number" step="0.01" id="monthly_fee" name="monthly_fee" required placeholder="0.00"
                value="{% if is_update %}{{ student.monthly_fee }}{% endif %}">
        </div>

        <button type="submit" class="btn-submit">
            {% if is_update %}Update Student Record{% else %}Add New Student{% endif %}
        </button>
    </form>
</div>
{% endblock %}
