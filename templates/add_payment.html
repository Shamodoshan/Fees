        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" required placeholder="2025" min="2020" max="2030">
        </div>

        <script>
            (function () {
                const monthlyFeeEl = document.getElementById('monthly_fee');
                const amountEl = document.getElementById('amount');
                const monthEl = document.getElementById('month');
                const yearEl = document.getElementById('year');

                function syncAmountMin() {
                    if (!monthlyFeeEl || !amountEl) return;
                    const fee = parseFloat(monthlyFeeEl.value);
                    if (!Number.isFinite(fee)) return;
                    // No min constraint; allow any amount
                    // Only auto-fill amount if it's empty
                    if (!amountEl.value) {
                        amountEl.value = String(fee);
                    }
                }

                monthlyFeeEl?.addEventListener('input', syncAmountMin);
                amountEl?.addEventListener('blur', syncAmountMin);
                document.body.addEventListener('htmx:afterSwap', function (e) {
                    if (e.target && e.target.id === 'student-data-bridge') {
                        syncAmountMin();
                    }
                });

                syncAmountMin();

                // Auto-fill month and year with current values
                if (monthEl && !monthEl.value) {
                    monthEl.value = String(new Date().getMonth() + 1);
                }
                if (yearEl && !yearEl.value) {
                    yearEl.value = String(new Date().getFullYear());
                }
            })();
        </script>

        <div class="form-group">
            <label for="description">Description (Optional)</label>
            <textarea id="description" name="description" rows="3"></textarea>
        </div>

        <button type="submit" class="btn-submit">Save Payment</button>
    </form>
