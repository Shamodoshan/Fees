{% extends 'base.html' %}

{% block content %}
<div class="glass-card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h1>Add Payment</h1>
        <a href="/" style="color: var(--primary); text-decoration: none;">&larr; Back to Home</a>
    </div>

    <form hx-post="{% url 'add_payment' %}" hx-target="#main-content" hx-push-url="true"
        hx-on::after-request="if(event.detail.successful && event.detail.elt === this) this.reset()">
        <div class="form-group">
            <label for="student_name">Student Name</label>
            <input type="text" id="student_name" name="student_name" required placeholder="John Doe"
                hx-get="{% url 'get_student_details' %}" hx-trigger="keyup changed delay:500ms"
                hx-target="#student-data-bridge">
        </div>

        <input type="hidden" id="student_id" name="student_id">

        <div id="student-data-bridge"></div>

        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" step="0.01" id="amount" name="amount" required placeholder="0.00">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" required placeholder="2025" min="2000" max="2100">
            </div>
            <div class="form-group">
                <label for="month">Month</label>
                <select id="month" name="month" required>
                    <option value="" disabled selected>Select Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description (Optional)</label>
            <textarea id="description" name="description" rows="3"></textarea>
        </div>

        <button type="submit" class="btn-submit">Save Payment</button>
    </form>
</div>
{% endblock %}
