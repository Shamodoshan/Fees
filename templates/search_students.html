{% extends 'base.html' %}

{% block content %}
<div class="glass-card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h1>Search Students</h1>
        <a href="/" style="color: var(--primary); text-decoration: none;">&larr; Back to Home</a>
    </div>

    <div class="search-container" style="margin-bottom: 2rem;">
        <div class="search-row">
            <select id="search_type" name="search_type" class="search-dropdown">
                <option value="student">Student</option>
                <option value="month">Month</option>
            </select>
            <input type="text" id="search_input" name="search_input" placeholder="Enter student name..." 
                hx-get="{% url 'search_student_details' %}" 
                hx-trigger="keyup changed delay:500ms" 
                hx-target="#search-results"
                hx-include="#search_type"
                class="search-input">
        </div>
    </div>

    <div id="search-results">
        <!-- Search results will be displayed here -->
    </div>
</div>

<style>
    .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 2rem;
        max-width: 600px;
        margin: 2rem auto;
    }

    .search-row {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        flex-wrap: wrap;
    }

    .search-dropdown {
        padding: 0.45rem 0.55rem;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: var(--card-bg);
        color: var(--text);
        font-size: 0.85rem;
        width: 82px;
        height: 36px;
        box-sizing: border-box;
        flex: 0 0 auto;
    }

    .search-input {
        flex: 1;
        min-width: 0;
        padding: 0.45rem 0.7rem;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: var(--card-bg);
        color: var(--text);
        font-size: 0.9rem;
        height: 36px;
        box-sizing: border-box;
    }

    .search-dropdown:focus,
    .search-input:focus {
        outline: none;
        border-color: rgba(129, 140, 248, 0.5);
        box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.1);
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
        .glass-card {
            padding: 1rem;
            margin: 1rem;
        }

        .search-row {
            flex-direction: column;
            gap: 0.75rem;
        }

        .search-dropdown {
            width: 100%;
            max-width: none;
        }

        .search-input {
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
        }
    }

    @media (max-width: 768px) {
        .search-row {
            gap: 0.4rem;
        }

        .search-dropdown {
            width: 76px;
            padding: 0.4rem 0.5rem;
            font-size: 0.82rem;
        }

        .search-input {
            padding: 0.4rem 0.6rem;
            font-size: 0.85rem;
        }
    }

    .student-details {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 1.5rem;
        margin-top: 1rem;
    }

    .detail-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.8rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .detail-row:last-child {
        border-bottom: none;
    }

    .detail-label {
        color: var(--text-dim);
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.85rem;
    }

    .detail-value {
        color: var(--text);
        font-weight: 600;
        font-size: 1.1rem;
    }

    .amount-value {
        color: var(--accent);
    }

    .no-results {
        text-align: center;
        color: var(--text-dim);
        padding: 2rem;
        font-style: italic;
    }
</style>

<script>
document.getElementById('search_type').addEventListener('change', function() {
    const searchInput = document.getElementById('search_input');
    if (this.value === 'month') {
        searchInput.placeholder = 'Enter month (e.g., December 2025)...';
    } else {
        searchInput.placeholder = 'Enter student name...';
    }
});
</script>
{% endblock %}
