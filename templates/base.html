<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees Management System</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #10b981;
            --error: #ef4444;

            /* Responsive Spacing */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2.5rem;
            --space-xl: 4rem;

            /* Responsive Fonts */
            --font-h1: clamp(1.8rem, 5vw, 3rem);
            --font-h2: clamp(1.4rem, 4vw, 2rem);
            --font-body: clamp(0.9rem, 2vw, 1rem);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            font-size: var(--font-body);
        }

        nav {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(12px);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            text-decoration: none;
            white-space: nowrap;
        }

        .login-btn {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        main {
            padding: var(--space-md) var(--space-sm);
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            nav {
                padding: 1rem 2rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            main {
                padding: var(--space-lg) 2rem;
            }
        }

        .glass-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @media (min-width: 768px) {
            .glass-card {
                padding: 2.5rem;
            }
        }

        h1 {
            font-size: var(--font-h1);
            margin-bottom: 1rem;
        }

        h2 {
            font-size: var(--font-h2);
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            /* Better for mobile zoom prevention */
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-submit {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        /* Success/Fade animations */
        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }

        .htmx-request .htmx-indicator {
            opacity: 1;
        }
    </style>
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <nav>
        <a href="/" class="logo">FEES SYS</a>
        <div class="nav-links" style="display: flex; gap: 1rem; align-items: center;">
            {% if user.is_authenticated %}
            <span style="color: var(--text-dim); font-size: 0.9rem;">Hi, {{ user.username }}</span>
            <a href="{% url 'logout' %}" class="login-btn"
                style="background: rgba(255, 255, 255, 0.1); color: var(--text-main);">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="login-btn">Login</a>
            {% endif %}
        </div>
    </nav>

    <main id="main-content">
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
