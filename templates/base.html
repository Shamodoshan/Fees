{% if not request.htmx %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees Management System</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Richer Dark Palette */
            --primary: #818cf8; /* Soft Indigo */
            --primary-glow: rgba(129, 140, 248, 0.4);
            --secondary: #34d399; /* Soft Emerald */
            --bg-dark: #0f172a;
            --bg-darker: #020617;
            --card-bg: rgba(30, 41, 59, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --error: #f43f5e;
            
            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 3rem;
            
            /* Fonts */
            --font-h1: clamp(2rem, 5vw, 3.5rem);
            --font-h2: clamp(1.5rem, 4vw, 2.2rem);
            --font-body: clamp(0.95rem, 2vw, 1.05rem);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            font-size: var(--font-body);
            line-height: 1.6;
            overflow-x: hidden;
        }

        nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--card-border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .login-btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            border: 1px solid var(--card-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .login-btn.primary {
            background: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 4px 12px var(--primary-glow);
        }
        
        .login-btn.primary:hover {
            background: #6366f1;
            box-shadow: 0 6px 16px var(--primary-glow);
        }

        main {
            padding: var(--space-md) var(--space-sm);
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (min-width: 768px) {
            main { padding: var(--space-lg) 2rem; }
        }

        .glass-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 1.5rem;
            border: 1px solid var(--card-border);
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.02), 0 20px 40px -10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
        }

        @media (min-width: 768px) {
            .glass-card { padding: 3rem; }
        }

        h1, h2, h3 {
            color: white;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }
        
        h1 { margin-bottom: 0.5em; font-weight: 700; }
        h2 { margin-bottom: 0.8em; font-weight: 600; }

        .form-group { margin-bottom: 1.5rem; }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dim);
            font-size: 0.9rem;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 1rem;
            background: rgba(2, 6, 23, 0.4);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.1);
            background: rgba(2, 6, 23, 0.6);
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary), #6366f1);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px -8px var(--primary);
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px -8px var(--primary);
            filter: brightness(1.1);
        }

        .btn-submit:active { transform: translateY(0); }

        /* Toast & HTMX */
        .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; }
        .htmx-request .htmx-indicator { opacity: 1; }
        
        #toast-container {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            pointer-events: none;
            width: 90%;
            max-width: 400px;
        }

        .toast {
            background: rgba(16, 22, 35, 0.9);
            border: 1px solid rgba(52, 211, 153, 0.3);
            color: var(--secondary);
            padding: 1rem 1.5rem;
            border-radius: 16px;
            font-weight: 500;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        .toast::before { content: '✓'; }
        .toast-error { border-color: rgba(244, 63, 94, 0.3); color: var(--error); }
        .toast-error::before { content: '✕'; }

        @keyframes slideDown {
            from { opacity: 0; transform: translate(0, -20px); }
            to { opacity: 1; transform: translate(0, 0); }
        }
        
        .toast.out {
            animation: fadeOut 0.3s ease forwards;
        }
        
        @keyframes fadeOut {
            to { opacity: 0; transform: scale(0.95); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style></head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div id="toast-container"></div>
    <nav>
        <a href="/" class="logo">FEEZ</a>
        <div class="nav-links" style="display: flex; gap: 1rem; align-items: center;">
            {% if user.is_authenticated %}
            <span style="color: var(--text-dim); font-size: 0.9rem;">Hi, {{ user.username }}</span>
            <a href="{% url 'logout' %}" class="login-btn"
                style="background: rgba(255, 255, 255, 0.1); color: var(--text-main);">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="login-btn">Login</a>
            {% endif %}
        </div>
    </nav>

    <main id="main-content">
        {% endif %}
        {% block content %}
        {% endblock %}
        {% if not request.htmx %}
    </main>
    <script>
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast' + (type === 'error' ? ' toast-error' : '');
            toast.innerText = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('out');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        document.body.addEventListener('showDraftToast', function (evt) {
            showToast('Draft saved successfully!');
        });

        document.body.addEventListener('showToast', function (evt) {
            showToast(evt.detail.message || 'Action completed successfully!', evt.detail.type || 'success');
        });
    </script>
</body>

</html>
{% endif %}
