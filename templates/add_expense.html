{% extends 'base.html' %}

{% block content %}
<div class="glass-card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h1>Add Draft Expense</h1>
        <a href="/" style="color: var(--primary); text-decoration: none;">&larr; Back to Home</a>
    </div>

    <form hx-post="{% url 'add_expense' %}" hx-target="#main-content" hx-push-url="true">
        <div class="form-group">
            <label for="expense_name">Expense Name</label>
            <input type="text" id="expense_name" name="expense_name" required placeholder="Rent, Electricity, etc.">
        </div>

        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" step="0.01" id="amount" name="amount" required placeholder="0.00">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="Utilities">Utilities</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Salaries">Salaries</option>
                <option value="Supplies">Supplies</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description (Optional)</label>
            <textarea id="description" name="description" rows="3"></textarea>
        </div>

        <button type="submit" class="btn-submit">Save Draft Expense</button>
    </form>
</div>
{% endblock %}
